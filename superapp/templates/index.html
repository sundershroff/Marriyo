<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Login</title>
    <!-- BS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- over -->
	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- over -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/stylesignin.css' %}">
</head>
<body>

	<div class="super_login">

		<div class="super_login_part1">

			<div>
				<img src="{% static 'admin/images/Logo.png'%}">
			</div>


			<div class="super_login_sec1">
				<form method="POST">
					{% csrf_token %}

					<div style="text-align:center;">
						<h3 style="color:#2B3674;font-weight:700;">Sign In</h3>
						<p style="font-weight:500;">Enter Your Email And Password To Sign-In!</p>
					</div>

				    
				    <div class="super_login_form">
                    
               
				    <div>
				    	<label>Email<span style="color:#7B61FF;">*</span></label><br>
					    <input type="Email" name="email" placeholder="Email">
					</div>

					<div>
						<label>Password<span style="color:#7B61FF;">*</span></label><br>
					    <input type="password" name="password" placeholder="Password">
					</div>

					<div class="super_login_checkbox">
						
						<div class="super_login_check" style="margin-top:20px;">
							<label class="super_container">Keep me logged in
  <input type="checkbox" checked="checked">
  <span class="super_checkmark"></span>
</label>
						</div>

						<div>
							<a href="#">Forget Password?</a>
						</div>	

					</div>

					<div>
						<input type="submit" name="" value="Sign In">
					</div>
				    	
				    </div>
					
				</form>
				
			</div>

				<p style="color:#6E717A;">Â© 2023 Marryoo. All rIghts reserved</p>
			
		</div>


		
	</div>



</body>
</html>
